version: '3.8'

services:
  postgres:
    image: timescale/timescaledb-ha:pg16
    container_name: atlas4d-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-atlas4d}
      POSTGRES_USER: ${POSTGRES_USER:-atlas4d_app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atlas4d_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-atlas4d_app}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: atlas4d-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: atlas4d-gateway
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-atlas4d}
      - POSTGRES_USER=${POSTGRES_USER:-atlas4d_app}
      - PGPASSWORD=${POSTGRES_PASSWORD:-atlas4d_dev}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev_secret_change_in_prod}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8080:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: atlas4d-frontend
    ports:
      - "8081:80"
    depends_on:
      - api-gateway

volumes:
  postgres_data:
  redis_data:
